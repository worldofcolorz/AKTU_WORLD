services:
  # Backend API (Flask)
  - type: web
    name: aktu-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: SKIP_FRONTEND_BUILD
        value: "1"
      - key: VISIT_COUNTER_FILE
        value: /opt/render/project/src/visit_count.txt
    disk:
      name: visit-counter-storage
      mountPath: /opt/render/project/src
      sizeGB: 1

  # Frontend (Vite React) as a Static Site
  - type: static
    name: aktu-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: aktu-backend
          property: url
    routes:
      # SPA history fallback so routes like /papers work on refresh
      - type: rewrite
        source: /*
        destination: /index.html


